<script>
var peso=0, estatura=0, imc=0;
function calculando(){
peso=parseFloat(document.getElementById("txtpes").value);
estatura=parseFloat(document.getElementById("txtest").value);
imc=peso/(estatura*estatura);

document.getElementById("txtimc").value=imc;
if (imc<18) {
				alert("Peso bajo. Necesario valorar signos de desnutricion")
				}
				if ((imc>=18)&&(imc<=24.9)){
					alert("Usted tiene un: Peso Normal. Recuerde continuar una dieta balanceada y ejercitarse 30 min al dia")
				}
				if ((imc>=25)&&(imc<=26.9)) {
					alert("Cuidado usted tiene: Sobrepeso. Se recomiendo cambiar sus habitos alimenticios y adquirir una rutina de ejercicio")
				}
				
				if ((imc>=27)&&(imc<=29)) {
					alert("Obesidad grado I. Riesgo relativo alto para desarrollar enfermedades cardiovasculares")
				}
				if ((imc>=30)&&(imc<=39.9)) {
					alert("Obesidad grado II. Riesgo relativo muy alto para el desarolo de enfermedades cardiovasculares")
				}
				if (imc>=40) {
					alert("Obesidad grado III. Extrema o mórbida. Riesgo relativo extremadamente alto para el desarrollo de enfermedades cardiovasculares")
				}
}

</script>

     </td>
